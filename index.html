<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="title">
                <div class="txt">
                    <h3>Password Generator</h3>
                    <img src="assets/icons8-password-30.png" class="titleimg">
                </div>

                <img src="assets/down.png" class="dropdown">

            </div>

            <div class="line"></div>

            <div class="hide">
                <div class="functions">
                    <button class="uppercase">Uppercase</button>
                    <button class="lowercase">Lowercase</button>
                    <button class="numbers">Numbers</button>
                    <button class="symbols">Symbols</button>
                    <button class="save"> Save</button>
                </div>
            </div>

            <div class="essentials">
                <input type="text" name="username" placeholder="Your Password " class="input">
                <button class="copy">Copy</button>
            </div>
            <button class="generate">Generate</button>
            <div class="strength">Password Strength :
              
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
